<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Test Page</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Phudu:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navBar">
      <div class="style1">
        <img
          id="fbLogo"
          src="https://i.pinimg.com/originals/ce/d6/6e/ced66ecfc53814d71f8774789b55cc76.png"
        />
        <input placeholder="Search" type="search" />
      </div>
      <div id="socialDiv">
        <img
          class="socialImg"
          src="https://static.vecteezy.com/system/resources/previews/009/992/356/non_2x/house-and-home-icon-symbol-sign-free-png.png"
        />
        <img
          class="socialImg"
          src="https://www.pngmart.com/files/3/YouTube-Play-Button-PNG-File.png"
        />
        <img
          class="socialImg"
          src="https://ichef.bbci.co.uk/news/976/cpsprodpb/5631/production/_84156022_facebook.jpg"
        />
        <img
          class="socialImg"
          src="https://www.pngitem.com/pimgs/m/529-5295750_facebook-marketplace-01-marketplace-facebook-logo-png-transparent.png"
        />
        <img
          class="socialImg"
          src="https://logodownload.org/wp-content/uploads/2019/07/facebook-gaming.png"
        />
      </div>
      <div class="style1">
        <img
          class="socialImg"
          src="https://cdn.pixabay.com/photo/2017/11/07/07/06/menu-2925825_1280.png"
        />
        <img
          id="profileImg"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgHUN1cdyt1GCSzwMVxIVXCXNY13oEE_3HAw&usqp=CAU"
        />
        <p style="font-weight: bold; font-family: 'Cinzel', serif">
          Sultan Khan
        </p>
      </div>
    </div>
    <div id="feedContainer">
      <div id="links">
        <div class="linksDivStyle">
          <img
            class="linkImg"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgHUN1cdyt1GCSzwMVxIVXCXNY13oEE_3HAw&usqp=CAU"
          /><span style="font-weight: bold; font-family: 'Cinzel', serif"
            >Sultan Khan</span
          >
        </div>
        <div class="linksDivStyle">
          <img
            class="linkImg"
            src="https://w7.pngwing.com/pngs/56/956/png-transparent-friend-request-network-one-one-friend-request-1-facebook-ui-flat-icon.png"
          />
          <p class="linksText">Friends</p>
        </div>
        <div class="linksDivStyle">
          <img
            class="linkImg"
            src="https://cdn-icons-png.flaticon.com/512/5692/5692284.png"
          />
          <p class="linksText">Pages</p>
        </div>
        <div class="linksDivStyle">
          <img
            class="linkImg"
            src="https://icon-library.com/images/icon-groups/icon-groups-22.jpg"
          />
          <p class="linksText">Group</p>
        </div>
        <div class="linksDivStyle">
          <img
            class="linkImg"
            src="https://play-lh.googleusercontent.com/NbZyDxIwmj4-wg0bUrAMc1AHzLGR7-9yPYGSC2I81NMu6cNN9VVem3whlUVBE365Jg"
          />
          <p class="linksText">Marketplace</p>
        </div>
        <div class="linksDivStyle">
          <img
            class="linkImg"
            src="https://www.svgrepo.com/show/492626/tv-series.svg"
          />
          <p class="linksText">Watch</p>
        </div>
      </div>
      <div id="posts">
        <div id="postDiv">
          <img
            class="postImg"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuENR3zR4qJfat9XcE9xD9aK2osB2k9mq2YQ&usqp=CAU"
          />
          <img
            class="postImg"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAnf8Z04GJxL6c5QfXzNAaiNRLLviRLNm1rg&usqp=CAU"
          />
          <img
            class="postImg"
            src="https://digitalsynopsis.com/wp-content/uploads/2014/06/supercar-wallpapers-bugatti-4.jpg"
          />
          <img
            class="postImg"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8StUVUqQAMYC_CYhxgcChpxGZCKNPIskkLw&usqp=CAU"
          />
        </div>
        <div id="commentBoxDiv1">
          <div id="commentBoxDiv2">
            <div id="commentBoxDiv3">
              <img
                id="commentBoxImg"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgHUN1cdyt1GCSzwMVxIVXCXNY13oEE_3HAw&usqp=CAU"
              />
              <input
                placeholder="Write Something!"
                id="commentBox"
                type="search"
              />
            </div>
          </div>
          <div id="commentBoxLine"></div>
          <div id="commentButtonDiv">
            <div class="commentImgDiv">
              <img
                class="commentImg"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYlg8-hij1GlYsEE8E8VfENBTX4Ud5X2RkUZb9IrZB8Szt6q-f2ArSTKRO1dTR0KCJGB4&usqp=CAU"
              />
              <strong><p>Live Video</p></strong>
            </div>
            <div class="commentImgDiv">
              <img
                class="commentImg"
                src="https://i.pinimg.com/1200x/52/88/16/528816f07b36196ba172700685c42515.jpg"
              />
              <strong><p>Photo/Video</p></strong>
            </div>
            <div class="commentImgDiv">
              <img
                class="commentImg"
                src="https://www.shareicon.net/data/512x512/2016/07/01/789114_happy_512x512.png"
              />
              <strong><p>Feeling/Activity</p></strong>
            </div>
          </div>
        </div>
      </div>
      <div id="friendListDiv">
        <div id="contactDiv">
          <strong><span>Contacts</span></strong>
        </div>
        <div class="friendsImgDiv">
          <img
            class="friendsImg"
            src="https://www.politico.com/dims4/default/089bba8/2147483647/strip/true/crop/3000x2414+0+0/resize/630x507!/quality/90/?url=https%3A%2F%2Fstatic.politico.com%2F1e%2F24%2Fbbb67b4445579c8430db5d70837f%2Fnewtown-shooting-infowars-81709.jpg"
          /><span class="friendsListText">Alex Jones</span>
        </div>
        <div class="friendsImgDiv">
          <img
            class="friendsImg"
            src="https://upload.wikimedia.org/wikipedia/commons/1/11/RobertDavidHall.jpg"
          /><span class="friendsListText">Robert Dave</span>
        </div>
        <div class="friendsImgDiv">
          <img
            class="friendsImg"
            src="https://content.api.news/v3/images/bin/71a214b39cc45c65825180c6381b7267"
          /><span class="friendsListText">Maria Norm</span>
        </div>
        <div class="friendsImgDiv">
          <img
            class="friendsImg"
            src="https://media.licdn.com/dms/image/C4E03AQEZ5l4rQyqZig/profile-displayphoto-shrink_800_800/0/1531435861804?e=2147483647&v=beta&t=6Di4SYHL2PpzH1KMLkcahxx2JTaOVGeFIgOSl2LsjQU"
          /><span class="friendsListText">Shawn Jake</span>
        </div>
        <div class="friendsImgDiv">
          <img
            class="friendsImg"
            src="https://flxt.tmsimg.com/assets/218943_v9_bd.jpg"
          /><span class="friendsListText">Patric Wilson</span>
        </div>
        <div class="friendsImgDiv">
          <img
            class="friendsImg"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKLydOkSplJ0ZgMv-L76GNqbN_e58SmH8i2AtKSPMKXhMyqtAcYDwINzPEy-l9uMcIdLQ&usqp=CAU"
          /><span class="friendsListText">Bob Wallace</span>
        </div>
        <div class="friendsImgDiv">
          <img
            class="friendsImg"
            src="https://i1.sndcdn.com/avatars-000272782257-ruo57a-t500x500.jpg"
          /><span class="friendsListText">Sophia Jane</span>
        </div>
        <div class="friendsImgDiv">
          <img
            class="friendsImg"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDhNDfxIaQEwOBvT2UoHOYEep59IuL6TnA7BJBFnAfdODcc99-B5uamO8oX-lHpYiSSBE&usqp=CAU"
          /><span class="friendsListText">Julie Collins</span>
        </div>
      </div>
    </div>
    <div id="footer">
      <a
        class="footerText"
        href="https://www.facebook.com/privacy/policy/?entry_point=facebook_page_footer"
        >Privacy Policy</a
      >
      <a class="footerText" href="https://about.meta.com/">About Us</a>
      <a class="footerText" href="https://www.facebook.com/careers/?ref=pf"
        >Careers</a
      >
      <a class="footerText" href="https://www.facebook.com/help/?ref=pf"
        >Help</a
      >
    </div>
  </body>
</html>
